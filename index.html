            no_vehicle_desc: 'Ë´ãÊñ∞Â¢ûËªäËºõ‰ª•ÈñãÂßãËøΩËπ§Ê≤πËÄóËàá‰øùÈ§äÁ¥ÄÈåÑ„ÄÇ'
        }

    /**
     * DATA STORE & UTILS
     */
    const store = {
        data: {
            vehicles: [],
            logs: [], // Array of { id, vehicleId, type: 'fuel'|'service'|'parking', date, odometer, cost, ...details }
            settings: {
                activeVehicleId: null,
                unitSystem: 'metric', // 'metric' (L, km) or 'imperial' (Gal, mi)
                currency: '$',
                language: 'en' // 'en' or 'zh'
            }
        },
        
        init() {
            const saved = localStorage.getItem('fuelmate_data');
            if (saved) {
                this.data = JSON.parse(saved);
            }
            // Set default active vehicle if needed
            if (this.data.vehicles.length > 0 && !this.data.settings.activeVehicleId) {
                this.data.settings.activeVehicleId = this.data.vehicles[0].id;
                this.save();
            }
            // Ensure language default exists
            if (!this.data.settings.language) {
                this.data.settings.language = 'en';
                this.save();
            }
        },

        save() {
            localStorage.setItem('fuelmate_data', JSON.stringify(this.data));
        },

        addVehicle(vehicle) {
            vehicle.id = Date.now().toString();
            this.data.vehicles.push(vehicle);
            if (!this.data.settings.activeVehicleId) {
                this.data.settings.activeVehicleId = vehicle.id;
            }
            this.save();
            return vehicle;
        },

        addLog(log) {
            log.id = Date.now().toString();
            // Update vehicle odometer if this log has higher mileage
            const v = this.getVehicle(log.vehicleId);
            if (v && log.odometer > v.currentOdometer) {
                v.currentOdometer = parseInt(log.odometer);
            }
            this.data.logs.push(log);
            // Sort logs by date desc
            this.data.logs.sort((a, b) => new Date(b.date) - new Date(a.date));
            this.save();
        },

        deleteLog(id) {
            this.data.logs = this.data.logs.filter(l => l.id !== id);
            this.save();
        },
        
        getActiveVehicle() {
            return this.data.vehicles.find(v => v.id === this.data.settings.activeVehicleId);
        },

        getVehicle(id) {
            return this.data.vehicles.find(v => v.id === id);
        },

        getLogs(vehicleId, type = null) {
            return this.data.logs.filter(l => {
                if (l.vehicleId !== vehicleId) return false;
                if (type && l.type !== type) return false;
                return true;
            });
        },

        exportData() {
            const str = JSON.stringify(this.data);
            const blob = new Blob([str], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fuelmate_backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }
    };

    const utils = {
        t(key) {
            const lang = store.data.settings.language || 'en';
            return translations[lang][key] || key;
        },
        formatCurrency(amount) {
            const symbol = store.data.settings.currency;
            return `${symbol}${parseFloat(amount).toFixed(2)}`;
        },
        formatDist(dist) {
            const unit = store.data.settings.unitSystem === 'metric' ? 'km' : 'mi';
            return `${parseInt(dist).toLocaleString()} ${unit}`;
        },
        formatFuel(vol) {
            const unit = store.data.settings.unitSystem === 'metric' ? 'L' : 'gal';
            return `${parseFloat(vol).toFixed(1)} ${unit}`;
        },
        calculateStats(vehicleId) {
            const logs = store.getLogs(vehicleId, 'fuel').sort((a, b) => new Date(a.date) - new Date(b.date)); // Oldest first for calc
            if (logs.length < 2) return { efficiency: '--', costPerKm: '--', totalCost: 0 };

            let totalDist = 0;
            let totalVol = 0;
            let totalCost = 0;

            for (let i = 1; i < logs.length; i++) {
                const prev = logs[i-1];
                const curr = logs[i];
                const dist = curr.odometer - prev.odometer;
                
                if (dist > 0) {
                    totalDist += dist;
                    totalVol += parseFloat(curr.liters);
                }
            }
            
            // Total cost (all logs)
            logs.forEach(l => totalCost += parseFloat(l.cost));

            let efficiency = '--';
            let costPerUnit = '--';

            if (totalDist > 0 && totalVol > 0) {
                if (store.data.settings.unitSystem === 'metric') {
                    // L/100km
                    const l100 = (totalVol / totalDist) * 100;
                    efficiency = `${l100.toFixed(1)} L/100km`;
                    costPerUnit = `${(totalCost / totalDist).toFixed(2)} / km`;
                } else {
                    // MPG
                    const mpg = totalDist / totalVol;
                    efficiency = `${mpg.toFixed(1)} MPG`;
                    costPerUnit = `${(totalCost / totalDist).toFixed(2)} / mi`;
                }
            }

            return { efficiency, costPerKm: costPerUnit, totalCost };
        },
        async getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) resolve(null);
                navigator.geolocation.getCurrentPosition(
                    (pos) => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
                    (err) => resolve(null)
                );
            });
        }
    };

    const t = utils.t;

        renderCharts(vid) {
            const logs = store.getLogs(vid);
            const fuelLogs = logs.filter(l => l.type === 'fuel').sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // PIE CHART
            const fuelCost = fuelLogs.reduce((sum, l) => sum + parseFloat(l.cost), 0);
            const serviceCost = logs.filter(l => l.type === 'service').reduce((sum, l) => sum + parseFloat(l.cost), 0);
            const parkingCost = logs.filter(l => l.type === 'parking').reduce((sum, l) => sum + parseFloat(l.cost), 0);

            new Chart(document.getElementById('costChart'), {
                type: 'doughnut',
                data: {
                    labels: [t('fuel'), t('service'), t('parking')],
                    datasets: [{
                        data: [fuelCost, serviceCost, parkingCost],
                        backgroundColor: ['#0d9488', '#f97316', '#3b82f6'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'right' } }
                }
            });

            // LINE CHART (Efficiency)
            const dataPoints = [];
            const labels = [];
            
            for (let i = 1; i < fuelLogs.length; i++) {
                const dist = fuelLogs[i].odometer - fuelLogs[i-1].odometer;
                const vol = parseFloat(fuelLogs[i].liters);
                if(dist > 0 && vol > 0) {
                    labels.push(new Date(fuelLogs[i].date).toLocaleDateString(undefined, {month:'short', day:'numeric'}));
                    // L/100km
                    const val = (vol / dist) * 100;
                    dataPoints.push(val);
                }
            }

            new Chart(document.getElementById('effChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'L/100km',
                        data: dataPoints,
                        borderColor: '#0d9488',
                        backgroundColor: 'rgba(13, 148, 136, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        },

                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('model')}</label>
                        <input type="text" name="model" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="${t('vehicle_placeholder_model')}">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                         <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('year')}</label>
                            <input type="number" name="year" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="2023">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('odometer')}</label>
                            <input type="number" name="odometer" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="0">

                    <button type="submit" class="w-full bg-teal-600 text-white font-bold py-4 rounded-xl mt-4 shadow-lg shadow-teal-500/30">${t('save_vehicle')}</button>
                </form>
            `;
            el.classList.remove('hidden');
        },

        async openAddFuel() {
            const activeCar = store.getActiveVehicle();
            if (!activeCar) return this.openAddVehicle();

            // Attempt to get location
            let locStr = '';
            const loc = await utils.getCurrentLocation();
            if(loc) locStr = `${loc.lat.toFixed(4)}, ${loc.lng.toFixed(4)}`;

            const el = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="bg-teal-100 text-teal-600 p-2 rounded-lg">‚õΩÔ∏è</span> ${t('log_fuel')}
                </h2>
                <form onsubmit="ui.submitLog(event, 'fuel')" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('date')}</label>
                            <input type="date" name="date" required value="${new Date().toISOString().split('T')[0]}" class="w-full bg-slate-100 p-3 rounded-xl outline-none">
                        </div>
                         <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('odometer')}</label>
                            <input type="number" name="odometer" required value="${activeCar.currentOdometer}" class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('cost')}</label>
                            <input type="number" step="0.01" name="cost" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="0.00">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('volume')} (${store.data.settings.unitSystem === 'metric' ? 'L' : 'Gal'})</label>
                            <input type="number" step="0.01" name="liters" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="0.00">
                        </div>
                    </div>
                    <div>
                         <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('location')}</label>
                         <input type="text" name="location" value="${locStr}" class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="${t('location_placeholder')}">
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white font-bold py-4 rounded-xl mt-4 shadow-lg shadow-teal-500/30">${t('save_log')}</button>
                </form>
            `;
            el.classList.remove('hidden');
        },

        openAddService() {
             const activeCar = store.getActiveVehicle();
            if (!activeCar) return this.openAddVehicle();

            const el = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="bg-orange-100 text-orange-600 p-2 rounded-lg">üîß</span> ${t('log_service')}
                </h2>
                <form onsubmit="ui.submitLog(event, 'service')" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('service_type')}</label>
                        <select name="subType" class="w-full bg-slate-100 p-3 rounded-xl outline-none">
                            <option value="Maintenance">${t('type_maint')}</option>
                            <option value="Parking">${t('type_parking')}</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('date')}</label>
                            <input type="date" name="date" required value="${new Date().toISOString().split('T')[0]}" class="w-full bg-slate-100 p-3 rounded-xl outline-none">
                        </div>
                         <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('cost')}</label>
                            <input type="number" step="0.01" name="cost" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="0.00">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${t('note')}</label>
                        <input type="text" name="note" required class="w-full bg-slate-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-teal-500" placeholder="${t('log_placeholder_note')}">
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white font-bold py-4 rounded-xl mt-4 shadow-lg shadow-teal-500/30">${t('save_entry')}</button>
                </form>
            `;
            el.classList.remove('hidden');
        },

        submitVehicle(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            store.addVehicle({
                make: fd.get('make'),
                model: fd.get('model'),
                year: fd.get('year'),
                currentOdometer: parseInt(fd.get('odometer'))
            });
            this.closeModal();
            router.navigate('dashboard');
        },

        submitLog(e, type) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const activeCar = store.getActiveVehicle();
            
            // Handle subtype override for UI form
            let finalType = type;
            if (fd.get('subType') === 'Parking') finalType = 'parking';
            if (fd.get('subType') === 'Maintenance') finalType = 'service';

            const log = {
                vehicleId: activeCar.id,
                type: finalType,
                date: fd.get('date'),
                cost: fd.get('cost'),
                odometer: fd.get('odometer') ? parseInt(fd.get('odometer')) : activeCar.currentOdometer,
                // Fuel specific
                liters: fd.get('liters') || 0,
                location: fd.get('location') || '',
                // Service specific
                note: fd.get('note') || ''
            };
            
            store.addLog(log);
            this.closeModal();
            router.navigate(type === 'fuel' ? 'fuel' : 'maintenance');
        },

        deleteLog(id) {
            if(confirm(t('confirm_delete'))) {
                store.deleteLog(id);
                router.navigate(router.current); // refresh
            }
        },

        switchVehicle(id) {
            store.data.settings.activeVehicleId = id;
            store.save();
            router.navigate('dashboard');
        },

        updateSetting(key, val) {
            store.data.settings[key] = val;
            store.save();
            router.navigate(router.current); // Force refresh to apply translation
        }
    };

    // --- INIT ---
    window.addEventListener('DOMContentLoaded', () => {
        store.init();
        router.navigate('dashboard');
        
        // Register Service Worker for Offline Capability
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'fuelmate-v1';
                const urlsToCache = [
                    './',
                    './index.html',
                    'https://cdn.tailwindcss.com',
                    'https://cdn.jsdelivr.net/npm/chart.js'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob))
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW failed', err));
        }
    });
    </script>
